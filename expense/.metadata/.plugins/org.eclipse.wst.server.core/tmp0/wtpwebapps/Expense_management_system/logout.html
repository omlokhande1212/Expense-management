<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap CSS (Optional) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Function to handle the logout process
        function logout() {
            // Show a confirmation message using SweetAlert2
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out of your account.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, logout!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    // If confirmed, clear session and redirect
                    window.location.href = 'LogoutServlet'; // Redirect to the LogoutServlet
                }
            });
        }

        // Automatically trigger logout when the page is loaded
        window.onload = function() {
            logout();
        };
    </script>
</head>
<body>
    <!-- A simple message while logging out -->
    <div class="container text-center">
        <h3>Logging you out...</h3>
    </div>
</body>
</html>
